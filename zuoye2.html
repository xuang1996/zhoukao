<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./router/semantic/semantic.min.css">
</head>
<body>
   <div id="box">
       <input type="text" value="">
       <div>
           <table >
               <tr>
                   <td><button class="ui button">1</button></td>
                   <td><button class="ui button">2</button></td>
                   <td><button class="ui button">3</button></td>
                   <td><button class="ui button">+</button></td>
               </tr>
               <tr>
                   <td><button class="ui button">4</button></td>
                   <td><button class="ui button">5</button></td>
                   <td><button class="ui button">6</button></td>
                   <td><button class="ui button">-</button></td>
               </tr>
               <tr>
                   <td><button class="ui button">7</button></td>
                   <td><button class="ui button">8</button></td>
                   <td><button class="ui button">9</button></td>
                   <td><button class="ui button">*</button></td>
               </tr>
               <tr>
                   <td><button class="ui button">.</button></td>
                   <td><button class="ui button">0</button></td>
                   <td><button class="ui button">=</button></td>
                   <td><button class="ui button">/</button></td>
               </tr>
               <tr>
                   <td colspan="4"><button class="ui button" style="width: 300px">C</button></td>
               </tr>
           </table>
       </div>
   </div>
</body>
</html>
<script type="text/javascript" src="router/js/vue.js"></script>
<script type="text/javascript" src="router/js/zuoye2.js"></script>
